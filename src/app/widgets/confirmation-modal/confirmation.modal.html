<div class="modal fade" bsModal #confirmationModal="bs-modal"
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header">
        <h3 class="modal-title pull-left">Confirmaci√≥n</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide(false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <!-- /HEADER -->
      <div class="modal-body text-center">
        <span class="message" [innerHTML]= "message"></span>
      </div>
      <!-- FOOTER -->
      <div class="modal-footer text-center">
        <button type="submit"
            class="btn btn-lg"
            (click)="hide(true)">
          Si
        </button>
        <button type="button"
            class="btn btn-default btn-lg"
            (click)="hide(false)">
          No
        </button>
      </div>
      <!-- /FOOTER -->

    </div>
  </div>
</div>
